<head>
	<title>
		mWellness

<body>

<h1 align="right">mWellness</h1>

<div id="logo">
	<img src="logo.png">

</div>
<ul class="testTable">
        <div class="testBody">
        <li class="testRow">
            <span>Gender</span>
            <span><select id="gender"><option value="male">Male</option><option value="female">Female</option></select></span>
        </li>
        <li class="testRow">
            <span>Age</span>
            <span><input type="text" id="age" style="width:100px;"></span>
        </li>
        <li class="testRow">
            <span>Pregnant</span>
            <span><select id="pregnant" disabled><option value="yes">Yes</option><option selected value="no">No</option></select></span>
        </li>
        <li class="testRow">
            <span>Tobacco</span>
            <span><select id="tobacco"><option value="yes">Yes</option><option value="no">No</option></select></span>
        </li>
        <li class="testRow">
            <span>Sexually Active</span>
            <span><select id="sexual"><option value="yes">Yes</option><option value="no">No</option></select></span>
        </li>
        <li class="testRow">
            <span><a href="http://epss.ahrq.gov/ePSS/GetResults.do?method=search" style='float:left' target="_blank">
   <button>Browse Wellness</button></a></span>

            <span><button id="find" style='float:right'>Find Wellness</button></span>
	  
</a>

        </li>
    </div>
</ul>
<div id="results" style='display:none'>
	<div>

</div>
